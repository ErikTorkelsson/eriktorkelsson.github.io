<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Hos Hanssons hårsalong erbjuder vi klippning av både kort och långt hår, samt permanent och vaxning av öron">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Tjänster - Hanssons hårsalong</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="container">
      <a class="navbar-brand" href="index.html">Hanssons hårsalong</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="services.html">Tjänster</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="price.html">Prislista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">kontakt</a>
          </li>
        </ul>
        <a href="booking.html" class="btn btn-outline-success" role="button">Boka tid</a>
      </div>
    </nav>
  </header>
  <main class="container my-4">
    <h1>Tjänster</h1>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 g-3">
        <div class="card">
          <img class="card-img-top" src="Pictures/longhair.jpg" alt="Card image cap">
          <section class="card-body">
            <h5 class="card-title">Långt hår</h5>
            <p class="card-text">Vi klipper långt hår till dyrare pris</p>
          </section>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 g-3">
        <div class="card">
          <img class="card-img-top" src="Pictures/shorthair.jpg" alt="Card image cap">
          <section class="card-body">
            <h5 class="card-title">Kort hår</h5>
            <p class="card-text">Vi klipper kort hår till billigare pris - med maskin</p>
          </section>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 g-3">
        <div class="card">
          <img class="card-img-top" src="Pictures/curly.jpg" alt="Card image cap">
          <section class="card-body">
            <h5 class="card-title">Permanent</h5>
            <p class="card-text">vår permanent håller längst</p>
          </section>
        </div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 g-3">
        <div class="card">
          <img class="card-img-top" src="Pictures/earwax.jpg" alt="Card image cap">
          <section class="card-body">
            <h5 class="card-title">Vaxa öron</h5>
            <p class="card-text">Hör du dåligt?</p>
          </section>
        </div>
      </div>
    </div>        
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

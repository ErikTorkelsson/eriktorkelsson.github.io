<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Boka - Hanssons hårsalong</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <nav class="container">
        <a class="navbar-brand" href="index.html">Hanssons hårsalong</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="services.html">Tjänster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="price.html">Prislista</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">kontakt</a>
            </li>
          </ul>
          <a href="booking.html" class="btn btn-outline-success" role="button">Boka tid</a>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <form>
        <div class="row justify-content-center">
          <div class="form-group col-md-8 col-lg-6 my-2">
            <h1>Bokning</h1>
            <label for="firstName">Förnamn</label>
            <input type="text" class="form-control " id="firstName"  placeholder="Skriv ditt förnamn här">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-md-8 col-lg-6 my-2">
            <label for="lastName">Efternamn</label>
            <input type="text" class="form-control" id="lastName" placeholder="Skriv ditt efternamn här">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-md-8 col-lg-6 my-2 ">
            <label for="email">E-post</label>
            <input type="email" class="form-control" id="email" placeholder="skriv din email här">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-md-8 col-lg-6 my-2">
            <label for="inputlg">Large input</label>
            <textarea class="form-control " id="inputlg" rows="3"></textarea>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
          </div>
        </div>                       
      </form>
    </main>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>   
</body>
</html>

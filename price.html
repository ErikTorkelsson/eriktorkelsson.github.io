    <title>Priser - Hanssons hårsalong</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="container">
      <a class="navbar-brand" href="index.html">Hanssons hårsalong</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="services.html">Tjänster</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="price.html">Prislista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">kontakt</a>
          </li>
        </ul>
        <a href="booking.html" class="btn btn-outline-success" role="button">Boka tid</a>

  </header>
  <main class="container">
    <section class="col mx-4 my-4">
      <h1>Prislista</h1>
      <h2>Bästa priserna i stan</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Tjänst</th>

            <th>Tid</th>

          <tr>
            <td>Långt hår</td>
            <td>700 kr</td>

          <tr>
            <td>Kort hår</td>
            <td>200 kr</td>
            <td>15 min</td>
          </tr>
          <tr>
            <td>Permanent</td>
            <td>1200</td>
            <td>2 min</td>
          </tr>
          <tr>
            <td>Vaxa öron</td>
            <td>200 kr(gratis för stammisar)</td>
            <td>10 min</td>
          </tr>
        </tbody>
      </table>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
